<div class="row">
    <div class="col-md-12  headline text-black">
        New Payment Request
    </div>
</div>
<div class="card mt-2-1">
    <div class="card-body padding-16">
        <div class="row">
            <div class="col-md-6 subtitle-400-12-32-up">
                Customer
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 ">
                <input type="search" placeholder="Find Customer" class="form-control form-search" />
            </div>
        </div>
    </div>
</div>

<div class="card mt-2-1">
    <div class="card-body padding-16">
        <div class="row">
            <div class="col-md-6 subtitle-400-12-32-up">
                Payment Details
            </div>
            <div class="col-md-6 btn-text-12 text-end text-primary">
                Edit Deposit Account
            </div>
        </div>

        <div class="row mt-2-1">
            <div class="col-md-12 subtitle-2-500  text-center">
                Amount Due
            </div>
        </div>

        <div class="row p-3 mt-1-1" style="border-bottom: 1px solid #E1E6EF;">
            <div class="col-md-12 subtitle-700-37-40 text-center">
                0.00
            </div>
        </div>

        <div class="row mt-2-1">
            <div class="col-md-6">
                <label class="form-label" i18n>Due Date</label>
                <input type="date" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label" i18n>Bill Number</label>
                <input type="text" class="form-control" placeholder="Add Bill number" />
            </div>
        </div>

        <div class="row mt-2-1">
            <div class="col-md-6  subtitle-2-500">
                Deposit Account
            </div>
            <div class="col-md-6 text-end">
            </div>
        </div>
        <div class="row mt-1-1" style="border:1px solid #E5E7EB; border-radius: 16px; padding: 16px;">
            <div class="col-md-12  subtitle-2-500">
                Deposit Account
            </div>
        </div>

    </div>
</div>

<div class="card mt-2-1">
    <div class="card-body padding-16">
        <div class="row">
            <div class="col-md-6 subtitle-400-12-32-up">
                Project
            </div>
            <div class="col-md-6 subtitle-2-400-12 text-end">
                Optional
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 ">
                <input type="search" placeholder="Find Project" class="form-control form-search" />
            </div>
        </div>
    </div>
</div>



<div class="card mt-2-1">
    <div class="card-body padding-16">
        <div class="row">
            <div class="col-md-6  subtitle-400-12-32-up">
                Order
            </div>
            <div class="col-md-6 subtitle-2-400-12 text-end">
                Optional
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 ">
                <input type="search" placeholder="Find Order" class="form-control form-search" />
            </div>
        </div>
    </div>
</div>

<div class="card mt-2-1">
    <div class="card-body padding-16">
        <div class="row">
            <div class="col-md-6 subtitle-400-12-32-up">
                Notes & Attachments
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-outline-primary padding-8-16">Add Attachments</button>
            </div>
        </div>

        <div class="row mt-2-1">
            <div class="col-md-12 ">
                <textarea class="form-control"
                    style="padding: 12px 16px; border-radius: 8px; width: 100%; height: 129px;"
                    placeholder="Notes & Description">
                </textarea>
            </div>
        </div>

        <div class="row mt-2-1">
            <div class="col-md-12 ">
                <ngx-dropzone (change)="onSelectDocument($event)" class="dropzone justify-content-center"
                    style="width: 100%;height: 120px;min-height: unset !important;border: 1px solid #2B52DD !important;background-color: #F7FAFC !important;border-radius: 16px !important;overflow: hidden;padding: 0 !important;">
                    <ngx-dropzone-label class="d-flex flex-column align-items-center">
                        <div class="btn-text-12" style="letter-spacing: 1.5px;color: #2B52DD;">DRAG FILE HERE
                        </div>
                    </ngx-dropzone-label>
                </ngx-dropzone>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 d-grid">
        <button type="button" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-outline-primary mt-1-1">Cancel</button>
    </div>
</div>
