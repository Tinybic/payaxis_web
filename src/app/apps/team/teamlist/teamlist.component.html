<div class="row">
    <div class="col-md-6 headline">
        Members
    </div>
    <div class="col-md-6 text-end">
        <button class="btn btn-outline-primary"><i class="fe-edit me-1-1"></i>Edit</button>
        <button class="btn btn-primary ms-2-1">New Bill<i class="fe-chevron-down ms-1-1"></i></button>
        <i class="fe-more-vertical- font-24 ms-2-1"></i>
    </div>
</div>

            <div class="dropdown-menu" ngbDropdownMenu>
                <div class="mb-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="statusFilter"
                            [checked]="statusFilter=='All'" (change)="changeStatusFilter('All')">
                        <label class="form-check-label ms-1-1" for="dropdownCheck">
                            All(4)
                        </label>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [checked]="statusFilter=='Active'"

                            Active(4)
                        </label>
                    </div>
                </div>
                <div>

                            Pending(4)
