<div class="modal-body" style="padding: 16px 24px;">
    <div class="row">
        <div class="col-md-10">
            <div class="headline-24 text-start">{{title}}</div>
        </div>
        <div class="col-md-2 text-end text-black">
            <i class="fe-x cursor-pointer bold-600" (click)="modalRef.dismiss()"></i>
        </div>
    </div>
    <div class="Subtitle-1-400 mt-3-1 text-start">{{message}}</div>
    <div class="mt-3-1 text-end">
        <button class="btn btn-primary" (click)="modalRef.close()" style="padding: 12px 30px;">{{btnOK}}</button>
    </div>
</div>
