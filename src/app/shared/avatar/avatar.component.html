<div
    style="width: {{size}}px; height: {{size}}px; background-color: {{color}}; color:#fff; border-radius: {{size}}px; display: inline-block;text-align: center; line-height: {{size}}px;">
    <img *ngIf="url.length>0" [src]="url" style="width: {{size}}px; height: {{size}}px;border-radius: {{size}}px;" />
    <span *ngIf="url.length<1 && firstName.length>0 && lastName.length>0"
        style="text-transform: uppercase;">{{firstName.substring(0,1)}}{{lastName.substring(0,1)}}</span>
    <span *ngIf="url.length<1 && companyName.length>0"
        style="text-transform: uppercase;">{{companyNameText}}</span>
</div>
